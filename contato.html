<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../treino/estilo.css" >
    <title>Formulário de Contato</title>
    
</head>
<body>
    <nav class="menu-opcoes">
        <ul>
            <li><a href="../treino/index.html">home</a></li>
            <li><a href="../treino/imoveis.html">imoveis</a></li>
            <li><a href="../treino/contato.html">contato</a></li>
        </ul>
    </nav>
    <form action="#" method="POST">
        <h2>Formulário de Contato</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem..." required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
